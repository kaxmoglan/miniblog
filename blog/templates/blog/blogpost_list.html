{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>

    {% if blogpost_list %}
        <ul>
            {% for post in blogpost_list  %}
                <li>
                    <a href="{{ post.get_absolute_url }}">{{ post.title }} </a>by <a href="{{ post.author.get_absolute_url }}">{{ post.author }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no blog posts currently available.</p>
    {% endif %}
{% endblock content %}
