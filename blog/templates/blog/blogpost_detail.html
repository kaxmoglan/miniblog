{% extends 'base.html' %}

{% block content %}

    <h1 class='post-title'>{{ blogpost.title }}</h1>
    <a href=" {{ blogpost.author.get_absolute_url }}"><h3 class='sub-post-title'>{{ blogpost.author }}</h3></a>
    <hr class='ltd-width-divider'>

    <p>
        {{ blogpost.post }}
    </p>
    <hr>
    <p class="publish-date">
        Posted on {{ blogpost.published }}
    </p>
    

{% endblock content %}
